{% load static %}
{% block wms-controls %}

<div class="layer-control">

  <div class="row control-box">

    <div class="col-7 text-end checkbox">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="WMS{{ single_object.main_layer.pk }}" checked>
        <label class="form-check-label" for="WMS{{ single_object.main_layer.pk }}">{{ single_object.main_layer.title }}</label>
      </div>
    </div>

    <div class="col-2 text-end">
{% if single_object.main_layer.ogc_legend %}
      <div class="item-legend" onclick="showHide('WMS{{ single_object.main_layer.pk }}legend')">
          <a class="item-legend" data-bs-toggle="collapse" href="#WMS{{ single_object.main_layer.pk }}legend"
              role="button" aria-expanded="false" aria-controls="WMS{{ single_object.main_layer.pk }}legend"
              data-bs-toggle="tooltip" data-bs-placement="bottom" title="Legenda">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
              <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
            </svg>
          </a>
      </div>
{% endif %}
    </div>

    <div class="col-2 text-end">
      <a class="item-controls" data-bs-toggle="collapse" href="#WMS{{ single_object.main_layer.pk }}controls"
          role="button" aria-expanded="false" aria-controls="WMS{{ single_object.main_layer.pk }}controls"
          data-bs-toggle="tooltip" data-bs-placement="bottom" title="Controlli">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
              <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
              <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
            </svg>
      </a>
    </div>

  </div>

  <div class="collapse" id="WMS{{ single_object.main_layer.pk }}controls">
    <div class="slider-container">
      <input type="range" class="form-range"
              min="0" max="100" value="100" id="WMS{{ single_object.main_layer.pk }}slider">
      <label class="">Trasparenza: <span id="OUTPUT{{ single_object.main_layer.pk }}"></span> %</label>
    </div>
    <div class="counter-container">
      <div class="counter" id="">
        <input class="counter-object" id="WMS{{ single_object.main_layer.pk }}zIndex"
                type="number" name="zIndex" min="0" max="99" step="1"
                placeholder="{% if single_object.main_layer.set_index %}{{ single_object.main_layer.set_index }}{% else %}1{% endif %}"
                value="{% if single_object.main_layer.set_index %}{{ single_object.main_layer.set_index }}{% else %}1{% endif %}">
      </div>
      <label class="">z-Index</label>
    </div>
  </div>

  <div class="info" id="WMS{{ single_object.main_layer.pk }}info" hidden>
    info
  </div>

  {% if single_object.main_layer.ogc_legend %}
  <div class="collapse" id="WMS{{ single_object.main_layer.pk }}legend">
    <div id="legend{{ single_object.main_layer.pk }}"></div>
  </div>
  {% endif %}

  <table class="table table-striped" id="onclickinfo{{ single_object.main_layer.pk }}"></table>

</div>

{% include './secondary_layers_controls.html' %}

{% endblock wms-controls %}
